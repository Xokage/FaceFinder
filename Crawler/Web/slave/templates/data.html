{% extends "base.html" %}
{% load django_tables2 %}


{% block content %}
<div id="intro">
            <div class="wrap clearfix">
                <div class="center">
                    <h1>Datos obtidos</h1>
                    {% if table %}
                        <center>{% render_table table %}</center>
                    {% else %}
                        <h3> Non se atoparon datos </h3>
                    {% endif %}
                </div>
            </div>
        </div>
{% endblock %}
